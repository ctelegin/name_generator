<html>
<head>
<title>Name Generator</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
}
div {margin: 20px; color:whitesmoke; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
input {background: dimgray; border-width: 0px; margin-right:5px; color: whitesmoke;}
button {background: dimgray; border-width: 0px;}
button:active {background:rgb(54, 54, 54); border-width: 0px;}
.container {
    margin: 30px;
    margin-bottom: 100px;
}
.dropdown-select {
    margin-right: 10px;
    background: dimgray;
    color: whitesmoke;
}
.caption {
    background: rgb(64, 64, 64);
    margin: 0px;
    padding-left: 30px;
    padding-top: 1px;
    padding-bottom: 8px;
    font-style: italic;
}
</style>
<script>
function setBlockName(){
    setName("gm_bt_", "block_name", "block_name_generator")
}
function setSocketName(){
    setName("gm_st_", "socket_name", "socket_name_generator")
}
function setTextureName(){
    setName("T_", "texture_name", "texture_name_generator")
}
function initNameElements(){
    setBlockName();
    setSocketName();
    setTextureName();
}
function setMeshName(){
    setName("sm_")
}
function setName(firstField, doc_element, parent_div) {
    var parent_div = document.getElementById(parent_div);
    var dropdowns = parent_div.getElementsByClassName("dropdown-select");
    var assetName = firstField
    Array.from(dropdowns, dropdown => {
        element = dropdown.options[dropdown.selectedIndex].text.split(": ")[1];
        assetName = assetName + element
    });
    if (assetName.endsWith("_")){
        assetName = assetName.substring(0,assetName.length -1)
    }
    document.getElementById(doc_element).value = assetName;
}
function copyToClipboard(field_name) {
    var copyText = document.getElementById(field_name);
    copyText.select();
    copyText.setSelectionRange(0, 99)
    document.execCommand("copy");
    deselectAll()
}
function deselectAll() {
  var element = document.activeElement;
  
  if (element && /INPUT|TEXTAREA/i.test(element.tagName)) {
    if ('selectionStart' in element) {
      element.selectionEnd = element.selectionStart;
    }
    element.blur();
  }

  if (window.getSelection) { // All browsers, except IE <=8
    window.getSelection().removeAllRanges();
  } else if (document.selection) { // IE <=8
    document.selection.empty();
  }
}
</script>
